<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tool´s Minecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-dark shadow-lg" style="width: 100%; max-width: 400px; border-radius: 1rem;">
          <h2 class="text-center mb-4">Registro</h2>
    
          <form id="registroForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
    
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
    
            <button id="registroBtn" type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
    
          <div class="mt-3 text-center">
            <a href="login.html" class="text-decoration-none text-success">
              <i class="bi bi-box-arrow-in-right"></i> ¿Ya tienes cuenta? Inicia sesión
            </a>
          </div>
        </div>
    </div>
    
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <script src="reg.js"></script>
</body>
</html>
