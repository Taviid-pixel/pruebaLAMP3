<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion - Tool´s Minectaft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 text-dark shadow-lg" style="width: 100%; max-width: 400px; border-radius: 1rem;">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
    
            <button id="loginBtn" type="submit" class="btn btn-success ">Ingresar</button>
          </form>
    
          <div class="mt-3 text-center">
            <a href="registro.html" class="text-decoration-none">
              <i class="bi bi-person-plus-fill"></i> ¿No tienes cuenta? Regístrate
            </a>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
      <script src="log.js"></script>
</body>
</html>
